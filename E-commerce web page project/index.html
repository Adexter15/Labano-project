<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce web page project</title>
  <script src="https://kit.fontawesome.com/f03a237c76.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <p class="logo">LOGO</p>
    <div class="cart-counter">
      <i class="fa-solid fa-cart-shopping"></i>
      <div id="cart-counter">
        <p id="count">0</p>
      </div>
    </div>
    <!-- <div id="cart-counter">
      <p id="count">0</p>
    </div> -->
  </div>
  <main>
    <section id="categories">
        <h2>Categories</h2>
        <ul>
            <li><button data-category="all" type="button">All</button></li>
            <li><button data-category="Frontend" type="button">Frontend</button></li>
            <li><button data-category="Backend" type="button">Backend</button></li>
            <li><button data-category="programming" type="button">programming</button></li>
            <li><button data-category="computing" type="button">computing</button></li>
        </ul>
    </section>
    <section id="products">
        <!-- <h2>Products</h2> -->
        <!-- Products will be dynamically generated here using JavaScript -->
    </section>
    <section id="cart">
      <div class="head"> <h2>Shopping Cart</h2></div>
          <div id="cart-items">Your cart is empty</div>
            <!-- Cart items will be displayed here -->
            <div class="foot"></div>
        <p>Total: $<span id="cart-total">0.00</span></p>
        
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
